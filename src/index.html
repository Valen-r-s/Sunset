<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div class="icons-container">
      <a
        href="https://www.linkedin.com/in/valentina-restrepo-0389812a2/"
        target="_blank"
      >
        <img
          src="./icons/linkedin.png"
          alt="Linkedin icon created by Pixel perfect - Flaticon"
          class="icon"
        />
      </a>
      <a href="https://github.com/Valen-r-s" target="_blank">
        <img
          src="./icons/github.png"
          alt="Github icon created by Pixel perfect - Flaticon"
          class="icon"
        />
      </a>
    </div>

    <!-- ICONS FROM -->
    <div class="Flaticon-icons">
      <a
        href="https://www.flaticon.es/iconos-gratis/linkedin"
        title="linkedin iconos"
        class="hidden-link"
        >Linkedin iconos creados por Freepik - Flaticon</a
      >

      <a
        href="https://www.flaticon.es/iconos-gratis/github"
        title="github iconos"
        class="hidden-link"
        >Github iconos creados por Pixel perfect - Flaticon</a
      >
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
